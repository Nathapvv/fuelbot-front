<div class="flex flex-col w-full min-h-screen p-6 bg-white dark:bg-gray-900">
  <app-back-button></app-back-button>
  <div class="flex items-center justify-center p-4">
    <div class="w-full max-w-md p-6 bg-white rounded-lg dark:bg-gray-900">
      <h2 class="mb-4 text-xl font-semibold text-gray-800 dark:text-gray-100">
        Modifier mon profil
      </h2>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200"
            >Nom</label
          >
          <input
            type="text"
            formControlName="nom"
            placeholder="Entrez votre nom"
            class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-white dark:border-gray-700 dark:focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200"
            >Prénom</label
          >
          <input
            type="text"
            formControlName="prenom"
            placeholder="Entrez votre prénom"
            class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-white dark:border-gray-700 dark:focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200"
            >Adresse mail</label
          >
          <input
            type="email"
            formControlName="email"
            readonly
            class="w-full px-4 py-2 border rounded-lg outline-none bg-gray-100 dark:bg-gray-700 dark:text-white cursor-not-allowed dark:border-gray-700"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200"
            >Date de naissance</label
          >
          <input
            type="date"
            formControlName="dateNaissance"
            class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-white dark:border-gray-700 dark:focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 dark:text-gray-200"
            >Numéro de téléphone</label
          >
          <input
            type="tel"
            formControlName="numeroTelephone"
            placeholder="06XXXXXXXX"
            class="w-full px-4 py-2 border rounded-lg outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-white dark:border-gray-700 dark:focus:ring-blue-500"
          />
        </div>

        <div
          (click)="showResetPassword()"
          class="text-sm text-blue-600 cursor-pointer hover:underline dark:text-blue-400"
        >
          Modifier mon mot de passe
        </div>

        <button
          type="submit"
          [ngClass]="
            profileForm.invalid
              ? 'bg-gray-600   dark:bg-gray-500 '
              : 'bg-blue-600 hover:bg-blue-700  dark:bg-blue-500 dark:hover:bg-blue-600'
          "
          class="w-full py-2 font-medium text-white transition rounded-lg"
          [disabled]="profileForm.invalid"
        >
          Valider
        </button>
      </form>
    </div>
  </div>
</div>
