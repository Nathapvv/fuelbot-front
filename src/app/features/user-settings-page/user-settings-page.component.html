<div class="flex flex-col w-full min-h-screen p-6 bg-white dark:bg-gray-900">
  <!-- Bouton Retour -->
  <app-back-button></app-back-button>
  <div class="max-w-xl mx-auto p-6 w-2/3">
    <h2 class="text-2xl font-semibold text-black dark:text-white mb-6">
      Param√®tres
    </h2>

    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
      <!-- ‚öôÔ∏è Notifications -->
      <div class="mb-6">
        <h3 class="font-medium mb-2 text-black dark:text-white">
          Notifications (Toast)
        </h3>

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Position</label
        >
        <select
          formControlName="toastPosition"
          class="w-full p-2 rounded bg-white dark:bg-gray-800 text-black dark:text-white"
        >
          <option *ngFor="let pos of toastPositions" [value]="pos">
            {{ pos }}
          </option>
        </select>

        <label class="block mt-4 text-sm text-gray-700 dark:text-gray-300"
          >Dur√©e (ms)</label
        >
        <input
          type="number"
          formControlName="toastTimer"
          class="w-full p-2 rounded bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="inline-flex items-center mt-3">
          <input
            type="checkbox"
            formControlName="toastTimerProgressBar"
            class="mr-2"
          />
          <span class="text-gray-800 dark:text-gray-200"
            >Afficher la barre de progression</span
          >
        </label>
      </div>

      <!-- üó∫Ô∏è Carte -->
      <div class="mb-6">
        <h3 class="font-medium mb-2 text-black dark:text-white">Carte</h3>

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Zoom</label
        >
        <input
          type="number"
          formControlName="mapZoom"
          class="w-full p-2 mb-2 rounded bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Zoom minimum</label
        >
        <input
          type="number"
          formControlName="mapMinZoom"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Zoom maximum</label
        >
        <input
          type="number"
          formControlName="mapMaxZoom"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Th√®me sombre</label
        >
        <input
          type="text"
          formControlName="mapDarkThemeName"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Th√®me clair</label
        >
        <input
          type="text"
          formControlName="mapLightThemeName"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Taille du titre</label
        >
        <input
          type="number"
          formControlName="mapTitleSize"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Taille pin utilisateur</label
        >
        <input
          type="number"
          step="0.01"
          formControlName="mapUserPinSize"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Taille pin station</label
        >
        <input
          type="number"
          step="0.01"
          formControlName="mapStationPinSize"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Ancre X du pin</label
        >
        <input
          type="number"
          step="0.01"
          formControlName="mapPinAnchorX"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Ancre Y du pin</label
        >
        <input
          type="number"
          step="0.01"
          formControlName="mapPinAnchorY"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />
      </div>

      <div class="mb-6">
        <h3 class="font-medium mb-2 text-black dark:text-white">Global</h3>

        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1"
          >Backend</label
        >
        <input
          type="text"
          formControlName="apiUrl"
          class="w-full p-2 rounded mb-2 bg-white dark:bg-gray-800 text-black dark:text-white"
        />
      </div>

      <button
        type="submit"
        class="mt-4 px-4 py-2 w-full rounded bg-blue-600 text-white hover:bg-blue-700"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
