<div class="fixed inset-0 z-0">
  <!-- Map container -->
  <div class="w-full h-full z-0 dark:brightness-75">
    <app-map></app-map>
  </div>

  <!-- Bouton Burger -->
  <button
    (click)="goToMenu()"
    class="absolute z-10 p-4 bg-white dark:bg-gray-800 rounded-md shadow-lg top-4 left-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6 text-gray-800 dark:text-white"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
  </button>

  <!-- Barre de recherche en bas -->
  <div
    class="absolute z-10 flex items-center w-11/12 max-w-md p-3 transform -translate-x-1/2 bg-white dark:bg-gray-900 rounded-full shadow-lg bottom-4 left-1/2"
  >
    <span class="px-2 text-gray-500 dark:text-gray-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </span>
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (keydown.enter)="onSearch()"
      class="w-full text-gray-700 dark:text-white dark:bg-transparent outline-none"
      placeholder="Veuillez entrer une adresse"
    />
  </div>
</div>
