<div
  class="flex items-center justify-center min-h-screen transition-colors duration-300 bg-gray-100 dark:bg-gray-900"
>
  <!-- Carte de connexion -->
  <div class="w-full max-w-md p-6 transition-colors duration-300 rounded-md">
    <!-- Logo + Titre -->
    <div class="flex flex-col items-center mb-6" (click)="onClickMultiple()">
      <img
        [src]="
          !darkModeService.isDarkMode()
            ? '/fuelbot-high-resolution-logo-black-transparent.png'
            : '/fuelbot-high-resolution-logo-white-transparent.png'
        "
        alt="Fuelbot Logo"
        class="mb-2 w-80"
      />
    </div>

    <!-- Formulaire -->
    <form class="space-y-4" (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-gray-700 dark:text-gray-300"
          >Email</label
        >
        <input
          [(ngModel)]="email"
          #emailRef="ngModel"
          type="email"
          id="email"
          name="email"
          placeholder="exemple@fuelbot.com"
          class="w-full px-3 py-2 rounded dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <span
          *ngIf="emailRef.invalid && emailRef.touched"
          class="text-sm text-red-500"
        >
          Ce champ est requis
        </span>
      </div>

      <!-- Mot de passe -->
      <div>
        <label
          for="password"
          class="block mb-1 text-gray-700 dark:text-gray-300"
          >Mot de passe</label
        >
        <input
          [(ngModel)]="password"
          #passwordRef="ngModel"
          type="password"
          id="password"
          name="password"
          placeholder="Veuillez saisir votre mot de passe"
          class="w-full px-3 py-2 rounded dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <span
          *ngIf="passwordRef.invalid && passwordRef.touched"
          class="text-sm text-red-500"
        >
          Ce champ est requis
        </span>
      </div>

      <!-- Bouton de connexion -->
      <!-- Bouton de connexion -->
      <button
        type="submit"
        [disabled]="!email || !password"
        class="w-full py-2 text-white transition bg-blue-600 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Se connecter
      </button>
    </form>

    <!-- Lien Créer un compte + Mot de passe oublié -->
    <div class="mt-4 space-y-2 text-center">
      <button
        (click)="GoToRegister()"
        type="button"
        class="w-full py-2 text-blue-600 transition border border-blue-600 rounded hover:bg-blue-50 dark:hover:bg-blue-700 dark:text-blue-300"
      >
        Créer un compte
      </button>
      <a
        (click)="showResetPasswordPopup()"
        class="block text-sm text-blue-600 cursor-pointer dark:text-blue-300 hover:underline"
      >
        J'ai oublié mon mot de passe
      </a>
      <div class="flex justify-end text-xs text-gray-400 dark:text-gray-500">
        v{{ appVersion }}
      </div>
    </div>
  </div>
</div>
