<div id="map"></div>
<!-- Tooltip container -->
<div
  *ngIf="hoveredStation"
  class="fixed z-20 px-3 py-2 text-sm text-white bg-black bg-opacity-80 rounded shadow-lg pointer-events-none"
  [style.left.px]="tooltipX"
  [style.top.px]="tooltipY"
>
  <div class="font-semibold">{{ hoveredStation.name }}</div>
  <div class="text-xs text-gray-300">{{ hoveredStation.brand }}</div>
  <div class="text-xs text-gray-400">{{ hoveredStation.city }}</div>
</div>
